<!DOCTYPE html>
<html>
    <head>
        <title>
            To Do List
        </title>
        <style>
            tble
            {
                border: 3;
                border-radius: 40%;
                border-color: blanchedalmond;
            }
        </style>
    </head>
    <body>
        <input type="text" id="sno" placeholder="Task Number"> 
        <br>
        <input type="text" id="task" placeholder="Task">
        <br>
        <input type="text" id="status" placeholder="Status">
        <br>
        <br>
        <button onclick="commit()"> Commit</button>
        <br>
        <br>
        <table id='table' class="tble">
            <tr>
                <td>S.No.</td>
                <td>Task</td>
                <td>Task Status</td>
            </tr>
        </table>
        <script class="cover">
            function commit()
            {
                var table = document.getElementById('table')
                var sno = document.getElementById('sno').value
                var task = document.getElementById('task').value
                var status = document.getElementById('status').value
                table.innerHTML+="<tr><td>"+sno+"</td><td>"+task+"</td><td>"+status+"</td></tr>" 
            }
        </script>
    </body>
</html>
