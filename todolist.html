<!DOCTYPE html>
<html>
    <head>
        <title>
            To Do List
        </title>
    </head>
    <body style="background-color: red;">
        <div style= "margin-left: 40%; margin-top: 12%;">
        <input type="text" id="sno" placeholder="Task Number"> 
        <br>
        <input type="text" id="task" placeholder="Task">
        <br>
        <input type="text" id="status" placeholder="Status">
        <br>
        <br>
        <button onclick="commit()" style="background-color: skyblue; color: blue; height: 20%; margin-left: 6%;"> Commit</button>
        <br>
        <br>
        <table id='table' style="background-color: greenyellow; border-color: green;" border="1" >
            <tr>
                <td>S.No.</td>
                <td>Task</td>
                <td>Task Status</td>
            </tr>
        </table>
        <script class="cover">
            function commit()
            {
                var table = document.getElementById('table')
                var sno = document.getElementById('sno').value
                var task = document.getElementById('task').value
                var status = document.getElementById('status').value
                table.innerHTML+="<tr><td>"+sno+"</td><td>"+task+"</td><td>"+status+"</td></tr>" 
            }
        </script>
        </div>
    </body>
</html>
