<!DOCTYPE html>
<html>
      <head>
            <style>
                button
                {
                    color: salmon;
                    background-color: seagreen;
                    border: none;
                    border-radius: 50px;
                }
                body
                {
                    background-color: skyblue;
                }
            </style>
            
      </head>
      <body>
          <div style="margin-top: 15%; margin-left: 40%;">
            <input type="number" placeholder="first number" id="fno" style="border: none;">
            <br>
            <input type="number" placeholder="second number" id="sno" style="border: none;">
            <h4 id="add">Result : </h4>
            <button onclick="sum()">add</button>
            <button onclick="subtract()">subtract</button>
            <button onclick="multiply()">multiply</button>
            <button onclick="division()">division</button>
            <script>
            function sum(){  
                    
                var fno=document.getElementById('fno').value;
                var sno=document.getElementById('sno').value;
        document.getElementById('add').innerText=Number(fno)+Number(sno);
                }
                function subtract(){  
                
                var fno=document.getElementById('fno').value;
                var sno=document.getElementById('sno').value;
        document.getElementById('add').innerText=Number(fno)-Number(sno);
                } 
                function multiply(){  
                    
                var fno=document.getElementById('fno').value;
                var sno=document.getElementById('sno').value;
        document.getElementById('add').innerText=Number(fno)*Number(sno);
                }
                function division(){  
                if(Number(sno)==0)
                return sum.innerText = 'Not def'   
                var fno=document.getElementById('fno').value;
                var sno=document.getElementById('sno').value;
                if(Number(sno)==0)
                return document.getElementById('add').innerText  = 'Division by 0, NOT DEFINED!'
        document.getElementById('add').innerText=Number(fno)/Number(sno);
        
                if(Number(sno)==0)
                return document.getElementById('add').innerText  = 'Not def'
                }
        </script>
        </div>
        </body>
</html>
